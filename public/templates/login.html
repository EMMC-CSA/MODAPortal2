<div id="authContainer">
    <div class="formContainer">
        <div class="titleMsg" style="color:black">LOGIN</div>
        <form name="authForm" id="authForm">
            <div class="inputwrapper">
                <div class="inputlabel">EMAIL ADDRESS:</div>
                <input class="input" id="emailinput" name="emailinput" type="email" ng-model="user.email" ng-keyup="$event.keyCode == 13 && login()" ng-blur="checkemail()" ng-class="{'hasErrBorder': warnEmail}"></input>
            </div>
            <div class="inputwrapper">
                <div class="inputlabel">PASSWORD:</div>
                <input class="input" id="passinput" name="passinput" type="password" ng-model="user.password" ng-keyup="$event.keyCode == 13 && login()" ng-blur="checkpassword()" ng-class="{'hasErrBorder': warnPass}"></input>
            </div>
        </form>
    </div>
    <button class="customBtn" ng-click="login()">CONTINUE &rsaquo;</button>
</div>
